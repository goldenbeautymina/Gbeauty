<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GBeauty｜開運眉眼唇</title>

  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Noto Sans TC", "Microsoft JhengHei", sans-serif;
      background:#faf7f2;
      color:#1f2937;
      line-height:1.6;
    }
    .wrap{
      max-width:900px;
      margin:0 auto;
      padding:40px 20px;
      text-align:center;
    }
    .logo{
      width:120px;
      height:120px;
      border-radius:50%;
      object-fit:cover;
      box-shadow:0 10px 25px rgba(0,0,0,.15);
      margin-bottom:16px;
    }
    h1{
      margin:0 0 10px;
      font-size:28px;
    }
    .slogan{
      font-size:15px;
      color:#4b5563;
      margin-bottom:28px;
    }
    .quote{
      background:#fff;
      padding:18px;
      border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
      margin-bottom:30px;
    }
    .quote p{
      margin:6px 0;
    }
    .btn{
      display:inline-block;
      padding:14px 26px;
      border-radius:999px;
      background:#111827;
      color:#fff;
      font-weight:700;
      text-decoration:none;
      transition:.2s;
    }
    .btn:hover{
      transform:translateY(-2px);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <img src="images/gbeauty-logo.jpg" alt="GBeauty" class="logo">

    <h1>GBeauty｜開運眉眼唇</h1>
    <div class="slogan">「當臉的線條順了，人的選擇也會跟著順。」</div>

    <div class="quote">
      <p>很多人不是運不好，只是狀態有點亂。</p>
      <p>我不做奇蹟，只做剛剛好的調整。</p>
      <p>當狀態穩了，選擇自然比較順。</p>
    </div>
